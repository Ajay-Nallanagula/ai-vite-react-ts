name: ğŸ” Code Review Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  code-review:
    runs-on: ubuntu-latest
    name: Analyze PR Code

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm install

      - name: ğŸ” Run code review analysis
        id: review
        run: |
          npx ts-node scripts/codereview.agent.ts \
            --owner=${{ github.repository_owner }} \
            --repo=${{ github.event.repository.name }} \
            --pr=${{ github.event.pull_request.number }}

      - name: ğŸ“¤ Post review comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const reviewFile = path.join(
              process.cwd(),
              '.github',
              'review-data',
              `review-pr-${{ github.event.pull_request.number }}.json`
            );
            
            if (fs.existsSync(reviewFile)) {
              const reviewData = JSON.parse(fs.readFileSync(reviewFile, 'utf-8'));
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: reviewData.comment
              });
              
              console.log('âœ… Review comment posted to GitHub');
            } else {
              console.log('â„¹ï¸ No issues found in code review');
            }

      - name: ğŸ“Š Generate summary
        if: always()
        run: |
          echo "## ğŸ“Š Code Review Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- PR Number: ${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Author: ${{ github.event.pull_request.user.login }}" >> $GITHUB_STEP_SUMMARY
          echo "- Review Status: âœ… Complete" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ”’ Block merge if errors found
        if: failure()
        run: |
          echo "âŒ Code review found errors that must be fixed before merging."
          exit 1
