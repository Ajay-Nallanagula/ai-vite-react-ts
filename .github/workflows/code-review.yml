name: ğŸ” Code Review Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  code-review:
    runs-on: ubuntu-latest
    name: Analyze PR Code

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm install

      - name: ğŸ” Run code review analysis
        id: review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx ts-node scripts/codereview.agent.ts \
            --owner=${{ github.repository_owner }} \
            --repo=${{ github.event.repository.name }} \
            --pr=${{ github.event.pull_request.number }}

      - name: ğŸ“¤ Post review with line comments
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const reviewFile = path.join(
              process.cwd(),
              '.github',
              'review-data',
              `review-pr-${{ github.event.pull_request.number }}.json`
            );
            
            if (!fs.existsSync(reviewFile)) {
              console.log('â„¹ï¸ No issues found in code review');
              return;
            }
            
            const reviewData = JSON.parse(fs.readFileSync(reviewFile, 'utf-8'));
            
            if (reviewData.issues.length === 0) {
              console.log('â„¹ï¸ No issues found in code review');
              return;
            }
            
            // Get the commit SHA from the PR
            const commitSha = context.payload.pull_request.head.sha;
            console.log(`ğŸ“ Using commit SHA: ${commitSha}`);
            
            // Step 1: Post line-specific comments on each line
            const issuesWithLines = reviewData.issues.filter(issue => issue.line);
            
            for (const issue of issuesWithLines) {
              try {
                await github.rest.pulls.createReviewComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  commit_id: commitSha,
                  path: issue.path,
                  line: issue.line,
                  body: `**${issue.severity.toUpperCase()}**: ${issue.comment}`
                });
                console.log(`âœ… Posted comment on ${issue.path}:${issue.line}`);
              } catch (error) {
                console.log(`âš ï¸ Could not post comment on ${issue.path}:${issue.line} - ${error.message}`);
              }
            }
            
            // Step 2: Post summary comment in conversation
            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: reviewData.comment
              });
              console.log('âœ… Posted summary comment in conversation');
            } catch (error) {
              console.log(`âš ï¸ Could not post summary - ${error.message}`);
            }
            
            console.log(`\nâœ… Review comments posted to GitHub`);
            console.log(`ğŸ“ Line comments: ${issuesWithLines.length}`);
            console.log(`ğŸ“ Summary posted in conversation`);

      - name: ğŸ“Š Generate summary
        if: always()
        run: |
          echo "## ğŸ“Š Code Review Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- PR Number: ${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Author: ${{ github.event.pull_request.user.login }}" >> $GITHUB_STEP_SUMMARY
          echo "- Review Status: âœ… Complete" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ”’ Block merge if errors found
        if: failure()
        run: |
          echo "âŒ Code review found errors that must be fixed before merging."
          exit 1
